<html>
  <head>
    <meta charset="UTF -8" />
    <title>注册页面</title>
    用户注册
  </head>
  <body>
    <form method="get" align="left"
    用户名称：<input type="text" name="用户名称："><p>
    用户密码：<input type="text" name="用户密码："><p>
    确认密码：<input type="text" name="确认密码："><p>
        <br>
        <span>选择你喜欢的运动项目</span>
        <input type="checkbox" name="hobby" checked>篮球
        <input type="checkbox" name="hobby" checked>足球
        <input type="checkbox" name="hobby" checked>悠悠球
        <p>选择性别</p>
        <input type="radio" name="sex" value="man">男
        <input type="radio" name="sex" value="woman">女
        <p>选择城市</p>
        <select value="城市">
            <option check>选择City</option>
            <option check>新乡</option>
            <option check>开封</option>
            <option check>洛阳</option>
        </select>
        <br>
        <p>自我介绍</p>
        <textarea rows="se" cols="25" value="自我介绍" name="js"></textarea>
        <p>选择文件</p>
        <input type="file" name="ll" value="选择文件">
        <br>
        <input type="submit" name="tl" value="提交">
        <input type="reset" name="ll" value=重置>
  <body/>      
</html>
