<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注册页面</title>
        <style>
			body {
				background: url(img/9.jpg) no-repeat center center fixed;
				/*兼容浏览器版本*/
                -webkit-background-size: cover;
				-o-background-size: cover;                
				background-size: cover;
			}
		  </style>
    <script>
      window.onload = function () {
        var form = document.getElementById("form");
        form.onsubmit = function () {
          if (form.user.value == "" || form.pwd.value == "") {
            alert("用户昵称和密码不能为空");
            return false;
          }
        };
      };
    </script>
  </head>
  <body>
    <h1>注册登录界面</h1>
    <form action="2.html" id="form" method="get" align="left">
    *用户昵称：<input type="text" id="user" name="user" />
    <p>
      *用户密码：<input type="text" id="pwd" name="pwd" />
      <p>
          <span>选择你喜欢的运动项目:</span>
          <input type="checkbox" name="hobby" checked />篮球
          <input type="checkbox" name="hobby" checked />足球
          <input type="checkbox" name="hobby" checked />羽毛球
        </p>

        <p>选择性别:</p>
        <input type="radio" name="sex" value="man" />男
        <input type="radio" name="sex" value="woman" />女
      </p>

      <p>选择城市:</p>
      <select value="城市">
        <option check>选择City</option>
        <option check>新乡</option>
        <option check>开封</option>
        <option check>洛阳</option>
      </select>
      <br />
    </p>

    <p>自我介绍:</p>
    <textarea rows="se" cols="25" value="自我介绍" name="js"> </textarea>
    <p>上传我的照片</p>
    <input type="file" name="ll" value="选择文件" />
    <br /><br />
    <input type="submit" name="tl" value="--提交--" /><br /><br />
    <input type="reset" name="ll" value="--重置--" />
    </form>
  </body>
</html>
